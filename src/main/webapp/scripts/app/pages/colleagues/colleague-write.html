
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myFormLabel" translate="colleagues.write.title"
            translate-values="{firstName: '{{user.firstName}}', lastName: '{{user.lastName}}' }">Write feedback for John Doe</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>

        <div class="form-group">
            <label translate="colleagues.write.choose"  for="field_form">form</label>
            <select class="form-control" id="field_form" name="form" ng-model="selectedForm" ng-options="form.title for form in forms track by form.id"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ui-sref="colleagues.feedback({login:user.login})" class="btn btn-primary">
            <span class="glyphicon glyphicon glyphicon glyphicon-play-circle"></span>&nbsp;<span translate="entity.action.continue">Continue</span>
        </button>
    </div>
</form>
