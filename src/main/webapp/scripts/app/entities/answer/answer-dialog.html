
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myAnswerLabel" translate="feedyApp.answer.home.createOrEditLabel">Create or edit a Answer</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="answer.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="feedyApp.answer.text" for="field_text">Text</label>
            <input type="text" class="form-control" name="text" id="field_text"
                    ng-model="answer.text"
                     />
        </div>

        <div class="form-group">
            <label translate="feedyApp.answer.question" for="field_question">question</label>
            <select class="form-control" id="field_question" name="question" ng-model="answer.question" ng-options="question as question.id for question in questions | orderBy:'id' track by question.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="feedyApp.answer.options" for="field_options">options</label>
            <select class="form-control" id="field_options" name="options" ng-model="answer.options" ng-options="option as option.id for option in options track by option.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
