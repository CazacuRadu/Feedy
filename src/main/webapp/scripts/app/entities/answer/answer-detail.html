
<div>
    <h2><span translate="feedyApp.answer.detail.title">Answer</span> {{answer.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="feedyApp.answer.text">Text</span>
                </td>
                <td>
                    <span class="form-control-static">{{answer.text}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="feedyApp.answer.question">question</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="question.detail({id:answer.question.id})">{{answer.question.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="feedyApp.answer.options">options</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="option.detail({id:answer.options.id})">{{answer.options.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
