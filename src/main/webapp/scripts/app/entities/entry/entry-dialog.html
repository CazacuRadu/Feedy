
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myEntryLabel" translate="feedyApp.entry.home.createOrEditLabel">Create or edit a Entry</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="entry.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="feedyApp.entry.isSigned" for="field_isSigned">IsSigned</label>
            <input type="checkbox" class="form-control" name="isSigned" id="field_isSigned"
                    ng-model="entry.isSigned"
                     />
            <div ng-show="editForm.isSigned.$invalid">
                <p class="help-block"
                    ng-show="editForm.isSigned.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="feedyApp.entry.status" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="entry.status" id="field_status" required>
                <option value="DRAFT" translate="feedyApp.EntryStatus.DRAFT">DRAFT</option>
                <option value="SENT" translate="feedyApp.EntryStatus.SENT">SENT</option>
                <option value="READ" translate="feedyApp.EntryStatus.READ">READ</option>
            </select>
            <div ng-show="editForm.status.$invalid">
                <p class="help-block"
                    ng-show="editForm.status.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="feedyApp.entry.created" for="field_created">Created</label>
            <input id="field_created" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="entry.created" is-open="datePickerForCreated.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForCreatedOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" translate="feedyApp.entry.lastEdited" for="field_lastEdited">LastEdited</label>
            <input id="field_lastEdited" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="entry.lastEdited" is-open="datePickerForLastEdited.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForLastEditedOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" translate="feedyApp.entry.firstRead" for="field_firstRead">FirstRead</label>
            <input id="field_firstRead" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="entry.firstRead" is-open="datePickerForFirstRead.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForFirstReadOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>

        <div class="form-group">
            <label translate="feedyApp.entry.answers" for="field_answers">answers</label>
            <select class="form-control" id="field_answers" name="answers" ng-model="entry.answers" ng-options="answer as answer.id for answer in answers track by answer.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="feedyApp.entry.author" for="field_author">author</label>
            <select class="form-control" id="field_author" name="author" ng-model="entry.author" ng-options="user as user.id for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="feedyApp.entry.target" for="field_target">target</label>
            <select class="form-control" id="field_target" name="target" ng-model="entry.target" ng-options="user as user.id for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
