<div>
    <h2 translate="feedyApp.question.home.title">Questions</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="question.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="feedyApp.question.home.createLabel">Create new Question
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="feedyApp.question.answerType">AnswerType</span></th>
                    <th><span translate="feedyApp.question.text">Text</span></th>
                    <th><span translate="feedyApp.question.isMandatory">IsMandatory</span></th>
                    <th><span translate="feedyApp.question.options">options</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="question in questions track by question.id">
                    <td><a ui-sref="question.detail({id:question.id})">{{question.id}}</a></td>
                    <td translate="{{'feedyApp.AnswerType.' + question.answerType}}">{{question.answerType}}</td>
                    <td>{{question.text}}</td>
                    <td>{{question.isMandatory}}</td>
                    <td>
                        <a ui-sref="option.detail({id:question.options.id})">{{question.options.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="question.detail({id:question.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="question.edit({id:question.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="question.delete({id:question.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
