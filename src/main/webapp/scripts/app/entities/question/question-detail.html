
<div>
    <h2><span translate="feedyApp.question.detail.title">Question</span> {{question.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="feedyApp.question.answerType">AnswerType</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'feedyApp.AnswerType.' + question.answerType}}">{{question.answerType}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="feedyApp.question.text">Text</span>
                </td>
                <td>
                    <span class="form-control-static">{{question.text}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="feedyApp.question.isMandatory">IsMandatory</span>
                </td>
                <td>
                    <span class="form-control-static">{{question.isMandatory}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="feedyApp.question.options">options</span>
                </td>
                <td>
                    <span ng-repeat="options in question.optionss">
                        <a class="form-control-static" ui-sref="option.detail({id: {{options.id}}})">{{options.text}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="feedyApp.question.form">form</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="form.detail({id:question.form.id})">{{question.form.title}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
